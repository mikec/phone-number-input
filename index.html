<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="true" />

  <script src="//localhost:35729/livereload.js"></script>

  <link href="demo/demo.css" rel="stylesheet"></link>

  <script src="demo/lib/angular.js"></script>
  <script src="demo/demo.js"></script>
  <script src="dist/phone-number-input.js"></script>

</head>
<body ng-app="demoApp">

  <form name="phoneNumberForm" novalidate ng-cloak>

    <h2>Type a phone number:</h2>
    <div phone-number-input name="num" ng-model="num" required force-focus></div>

    <div class="phoneNumberVal">
      <div>phoneNumberForm.$valid: {{phoneNumberForm.$valid}}</div>
      <div>phoneNumberForm.num.$error.required: {{phoneNumberForm.num.$error.required}}</div>
      <div>phoneNumberForm.num.$error.phoneNumber: {{phoneNumberForm.num.$error.phoneNumber}}</div>
    </div>

  </form>

  <div>num: <input ng-model="num" /></div>

</body>
</html>
